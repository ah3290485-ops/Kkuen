<!DOCTYPE html>
<html lang="ar">
<head>

  <!-- Supabase -->

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css">
</head>

<body>

<div class="box">
  <h2>تسجيل الدخول</h2>

  <input type="email" id="email" placeholder="الإيميل">
  <input type="password" id="password" placeholder="كلمة المرور">

  <button onclick="login()">دخول</button>

  <div class="note">
    <a href="register.html">ما عندك حساب؟ إنشاء حساب</a>
  </div>
</div>

<script>
  const SUPABASE_URL = "https://gpfxakuneeuafxgqbobs.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdwZnhha3VuZWV1YWZ4Z3Fib2JzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3MzE3ODEsImV4cCI6MjA4MTMwNzc4MX0.x2Mh3LwIg-8peEpJlif_1RcbrA-CyGa-xjtESaYKcXQ";

  const supabase = supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (!email || !password) {
      alert("أدخل الإيميل وكلمة المرور");
      return;
    }

    const { data, error } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      alert("خطأ: " + error.message);
      return;
    }

    // ✅ نجاح → روح عالداشبورد
    window.location.href = "dashboard.html";
  }
</script>

</body>
</html>
