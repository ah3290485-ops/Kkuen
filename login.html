<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Supabase -->

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg,#050814,#0b1226);
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .box {
      width: 90%;
      max-width: 380px;
      background: #0d132b;
      padding: 25px;
      border-radius: 16px;
    }
    h2 {
      text-align: center;
      color: gold;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
    }
    input {
      background: #eaf0ff;
    }
    button {
      background: gold;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>تسجيل الدخول</h2>

  <input type="email" id="email" placeholder="الإيميل">

</div>

  async function login() {

    const password = document.getElementById("password").value;

    // تحويل مباشر بعد النجاح
    window.location.replace("dashboard.html");
