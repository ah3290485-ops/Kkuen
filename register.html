
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إنشاء حساب</title>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script src="supabase.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #020617, #0f172a);
      color: white;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: #020617;
      padding: 30px;
      border-radius: 12px;
      width: 280px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background: gold;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    a {
      color: gold;
      display: block;
      margin-top: 10px;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>إنشاء حساب</h2>

    <input id="email" type="email" placeholder="الإيميل">
    <input id="password" type="password" placeholder="كلمة المرور">

    <button onclick="register()">تسجيل</button>

    <a href="login.html">عندك حساب؟ تسجيل دخول</a>
  </div>

  <script>
    async function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signUp({
        email,
        password
      });

      if (error) {
        alert(error.message);
        return;
      }

      alert("تم إنشاء الحساب ✅ تحقق من الإيميل إذا مطلوب");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
