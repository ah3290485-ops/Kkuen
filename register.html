<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إنشاء حساب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body{
      margin:0;
      font-family: Arial;
      background: linear-gradient(#050b1a,#02040a);
      color:#fff;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .box{
      width:90%;
      max-width:360px;
      background:#0b132b;
      padding:25px;
      border-radius:12px;
    }
    h2{ text-align:center; margin-bottom:20px; }
    input{
      width:100%;
      padding:12px;
      margin-bottom:15px;
      border-radius:8px;
      border:none;
      font-size:16px;
    }
    button{
      width:100%;
      padding:14px;
      border:none;
      border-radius:10px;
      background:#ffd000;
      font-size:18px;
      cursor:pointer;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>إنشاء حساب</h2>

  <input type="email" id="email" placeholder="الإيميل">
  <input type="password" id="password" placeholder="كلمة المرور">

  <button onclick="register()">إنشاء الحساب</button>
</div>

<script>
  const supabase = supabase.createClient(
    "https://gpfxakuneeuafxgqbobs.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdwZnhha3VuZWV1YWZ4Z3Fib2JzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3MzE3ODEsImV4cCI6MjA4MTMwNzc4MX0.x2Mh3LwIg-8peEpJlif_1RcbrA-CyGa-xjtESaYKcXQ"
  );

  async function register(){
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if(!email || !password){
      alert("أدخل الإيميل وكلمة المرور");
      return;
    }

    const { error } = await supabase.auth.signUp({
      email,
      password
    });

    if(error){
      alert(error.message);
      return;
    }

    alert("تم إنشاء الحساب بنجاح");
    window.location.href = "login.html";
  }
</script>

</body>
</html>
