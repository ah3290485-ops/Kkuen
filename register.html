<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إنشاء حساب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      background:#050b1a;
      font-family: Arial;
      color:white;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }
    .box {
      width:90%;
      max-width:400px;
      background:#0b1225;
      padding:25px;
      border-radius:15px;
      text-align:center;
    }
    input {
      width:100%;
      padding:12px;
      margin:10px 0;
      border-radius:8px;
      border:none;
      font-size:16px;
    }
    button {
      width:100%;
      padding:14px;
      background:gold;
      border:none;
      border-radius:10px;
      font-size:18px;
      cursor:pointer;
      margin-top:10px;
    }
    .note {
      margin-top:15px;
    }
    .note a {
      color:gold;
      text-decoration:none;
      font-weight:bold;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>إنشاء حساب</h2>

  <input type="email" id="email" placeholder="الإيميل">
  <input type="password" id="password" placeholder="كلمة المرور">

  <button onclick="register()">إنشاء حساب</button>

  <div class="note">
    عندك حساب؟
    <a href="./login.html">تسجيل الدخول</a>
  </div>
</div>

<script>
const SUPABASE_URL = "https://gpfxakuneeuafxgqbobs.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdwZnhha3VuZWV1YWZ4Z3Fib2JzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3MzE3ODEsImV4cCI6MjA4MTMwNzc4MX0.x2Mh3LwIg-8peEpJlif_1RcbrA-CyGa-xjtESaYKcXQ";

const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

async function register() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if (!email || !password) {
    alert("أدخل الإيميل وكلمة المرور");
    return;
  }

  const { error } = await supabase.auth.signUp({
    email,
    password
  });

  if (error) {
    alert(error.message);
    return;
  }

  alert("تم إنشاء الحساب بنجاح ✅");
  window.location.href = "./login.html";
}
</script>

</body>
</html>
