<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إنشاء حساب</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body{
      margin:0; height:100vh;
      display:flex; justify-content:center; align-items:center;
      font-family: Arial, sans-serif; color:#fff;
      background: linear-gradient(135deg,#050814,#0b1226);
    }
    .box{
      width:92%; max-width:420px;
      background: rgba(13,27,43,0.85);
      border-radius:18px;
      padding:26px;
      box-shadow: 0 0 22px rgba(255,215,0,0.15);
    }
    h2{
      margin:0 0 18px;
      text-align:center;
      color:gold;
    }
    input{
      width:100%;
      padding:14px;
      margin:10px 0;
      border:none;
      border-radius:12px;
      font-size:16px;
      background:#eaf0ff;
      outline:none;
    }
    button{
      width:100%;
      padding:14px;
      margin-top:10px;
      border:none;
      border-radius:14px;
      font-size:18px;
      font-weight:bold;
      background:gold;
      color:#000;
      cursor:pointer;
    }
    .note{
      margin-top:14px;
      text-align:center;
      font-size:14px;
    }
    .note a{
      color:gold;
      text-decoration:none;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>إنشاء حساب</h2>

    <input type="email" id="email" placeholder="الإيميل">
    <input type="password" id="password" placeholder="كلمة المرور (6 أحرف على الأقل)">

    <button onclick="register()">إنشاء حساب</button>

    <div class="note">
      عندك حساب؟ <a href="./login.html">تسجيل الدخول</a>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://gpfxakuneeuafxgqbobs.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdwZnhha3VuZWV1YWZ4Z3Fib2JzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3MzE3ODEsImV4cCI6MjA4MTMwNzc4MX0.x2Mh3LwIg-8peEpJlif_1RcbrA-CyGa-xjtESaYKcXQ";

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    async function register() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("أدخل الإيميل وكلمة المرور");
        return;
      }

      if (password.length < 6) {
        alert("كلمة المرور يجب أن تكون 6 أحرف على الأقل");
        return;
      }

      const { data, error } = await supabase.auth.signUp({
        email: email,
        password: password
      });

      if (error) {
        alert("خطأ: " + error.message);
        return;
      }

      alert("✅ تم إنشاء الحساب بنجاح\nالآن سجّل دخول");
      window.location.href = "./login.html";
    }
  </script>
</body>
</html>
