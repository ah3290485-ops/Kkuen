<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إنشاء حساب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2 style="text-align:center;">إنشاء حساب جديد</h2>

<input type="email" id="email" placeholder="الإيميل"><br><br>
<input type="password" id="password" placeholder="كلمة المرور"><br><br>

<button onclick="register()">إنشاء حساب</button>

<p style="text-align:center;">
  عندك حساب؟
  <a href="login.html">تسجيل الدخول</a>
</p>

<script src="supabase.js"></script>
<script>
async function register() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if (!email || !password) {
    alert("أدخل الإيميل وكلمة المرور");
    return;
  }

  const { error } = await supabase.auth.signUp({
    email,
    password
  });

  if (error) {
    alert(error.message);
  } else {
    alert("تم إنشاء الحساب بنجاح ✅");
    window.location.href = "login.html";
  }
}
</script>

</body>
</html>
