<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم الأدمن</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>

  <style>
    body {
      background: #0b0f1a;
      color: #fff;
      font-family: sans-serif;
    }
    h1,h2 {
      color: gold;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #111;
      color: gold;
    }
    button {
      padding: 6px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .approve {
      background: green;
      color: #fff;
    }
    .reject {
      background: red;
      color: #fff;
    }
  </style>
</head>

<body>

<h1>لوحة تحكم الأدمن</h1>

<!-- حماية الأدمن -->
<script>
supabase.auth.getUser().then(({ data }) => {
  if (!data.user || data.user.email !== "am.alsus1995@gmail.com") {
    alert("دخول مرفوض");
    window.location.href = "login.html";
  }
});
</script>

<!-- طلبات الشحن -->
<h2>طلبات الشحن</h2>
<table>
  <thead>
    <tr>
      <th>المستخدم</th>
      <th>المبلغ</th>
      <th>TXID</th>
      <th>الحالة</th>
      <th>إجراء</th>
    </tr>
  </thead>
  <tbody id="deposits"></tbody>
</table>

<!-- طلبات السحب -->
<h2>طلبات السحب</h2>
<table>
  <thead>
    <tr>
      <th>المستخدم</th>
      <th>المبلغ</th>
      <th>المحفظة</th>
      <th>الحالة</th>
      <th>إجراء</th>
    </tr>
  </thead>
  <tbody id="withdrawals"></tbody>
</table>

<script>
// جلب طلبات الشحن
async function loadDeposits() {
  const { data } = await supabase
    .from("deposits")
    .select("*")
    .order("created_at", { ascending: false });

  const box = document.getElementById("deposits");
  box.innerHTML = "";

  data.forEach(d => {
    box.innerHTML += `
      <tr>
        <td>${d.user_id}</td>
        <td>${d.amount}</td>
        <td>${d.txid || "-"}</td>
        <td>${d.status}</td>
        <td>
          <button class="approve" onclick="updateDeposit('${d.id}','approved')">موافقة</button>
          <button class="reject" onclick="updateDeposit('${d.id}','rejected')">رفض</button>
        </td>
      </tr>
    `;
  });
}

// جلب طلبات السحب
async function loadWithdrawals() {
  const { data } = await supabase
    .from("withdrawals")
    .select("*")
    .order("created_at", { ascending: false });

  const box = document.getElementById("withdrawals");
  box.innerHTML = "";

  data.forEach(w => {
    box.innerHTML += `
      <tr>
        <td>${w.user_id}</td>
        <td>${w.amount}</td>
        <td>${w.wallet}</td>
        <td>${w.status}</td>
        <td>
          <button class="approve" onclick="updateWithdrawal('${w.id}','approved')">موافقة</button>
          <button class="reject" onclick="updateWithdrawal('${w.id}','rejected')">رفض</button>
        </td>
      </tr>
    `;
  });
}

// تحديث حالة الشحن
async function updateDeposit(id, status) {
  await supabase.from("deposits").update({ status }).eq("id", id);
  loadDeposits();
}

// تحديث حالة السحب
async function updateWithdrawal(id, status) {
  await supabase.from("withdrawals").update({ status }).eq("id", id);
  loadWithdrawals();
}

loadDeposits();
loadWithdrawals();
</script>

</body>
</html>
