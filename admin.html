
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم الأدمن</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      background: #0b0f1a;
      color: #fff;
      font-family: Tahoma, Arial;
    }
    h1, h2 {
      color: gold;
      text-align: center;
      margin-bottom: 15px;
    }
    .card {
      background: #12182a;
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #333;
      text-align: center;
    }
    th {
      color: gold;
    }
    button {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    .approve {
      background: #16a34a;
      color: #fff;
    }
    .reject {
      background: #dc2626;
      color: #fff;
    }
  </style>
</head>

<body>

<div class="container">

  <h1>لوحة تحكم الأدمن</h1>

  <!-- طلبات الشحن -->
  <div class="card">
    <h2>طلبات الشحن</h2>
    <table>
      <thead>
        <tr>
          <th>المستخدم</th>
          <th>المبلغ</th>
          <th>TXID</th>
          <th>الحالة</th>
          <th>إجراء</th>
        </tr>
      </thead>
      <tbody id="depositsTable"></tbody>
    </table>
  </div>

  <!-- طلبات السحب -->
  <div class="card">
    <h2>طلبات السحب</h2>
    <table>
      <thead>
        <tr>
          <th>المستخدم</th>
          <th>المبلغ</th>
          <th>المحفظة</th>
          <th>الحالة</th>
          <th>إجراء</th>
        </tr>
      </thead>
      <tbody id="withdrawalsTable"></tbody>
    </table>
  </div>

</div>

<script>
  const SUPABASE_URL = "https://gpfxakuneeuafxgqbobs.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdwZnhha3VuZWV1YWZ4Z3Fib2JzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3MzE3ODEsImV4cCI6MjA4MTMwNzc4MX0.x2Mh3LwIg-8peEpJlif_1RcbrA-CyGa-xjtESaYKcXQ";

  const supabase = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  // جلب طلبات الشحن
  async function loadDeposits() {
    const { data, error } = await supabase
      .from("deposits")
      .select("*")
      .order("created_at", { ascending: false });

    const table = document.getElementById("depositsTable");
    table.innerHTML = "";

    if (data) {
      data.forEach(d => {
        table.innerHTML += `
          <tr>
            <td>${d.user_id}</td>
            <td>${d.amount}</td>
            <td>${d.txid || "-"}</td>
            <td>${d.status}</td>
            <td>
              <button class="approve" onclick="updateDeposit('${d.id}','approved')">✔</button>
              <button class="reject" onclick="updateDeposit('${d.id}','rejected')">✖</button>
            </td>
          </tr>
        `;
      });
    }
  }

  async function updateDeposit(id, status) {
    await supabase.from("deposits")
      .update({ status })
      .eq("id", id);
    loadDeposits();
  }

  // جلب طلبات السحب
  async function loadWithdrawals() {
    const { data, error } = await supabase
      .from("withdrawals")
      .select("*")
      .order("created_at", { ascending: false });

    const table = document.getElementById("withdrawalsTable");
    table.innerHTML = "";

    if (data) {
      data.forEach(w => {
        table.innerHTML += `
          <tr>
            <td>${w.user_id}</td>
            <td>${w.amount}</td>
            <td>${w.wallet}</td>
            <td>${w.status}</td>
            <td>
              <button class="approve" onclick="updateWithdrawal('${w.id}','approved')">✔</button>
              <button class="reject" onclick="updateWithdrawal('${w.id}','rejected')">✖</button>
            </td>
          </tr>
        `;
      });
    }
  }

  async function updateWithdrawal(id, status) {
    await supabase.from("withdrawals")
      .update({ status })
      .eq("id", id);
    loadWithdrawals();
  }

  loadDeposits();
  loadWithdrawals();
</script>

</body>
</html>
