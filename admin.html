
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة الأدمن</title>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>

  <!-- Style -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="box" id="adminBox" style="display:none;">
    <h2>لوحة الأدمن</h2>
    <p class="small">إضافة / خصم نقاط المستخدمين</p>

    <input id="userEmail" type="email" placeholder="إيميل المستخدم">
    <input id="points" type="number" placeholder="عدد النقاط">

    <button onclick="addPoints()">➕ إضافة نقاط</button>
    <button onclick="subtractPoints()">➖ خصم نقاط</button>

    <p class="small" id="msg"></p>

    <a href="dashboard.html">⬅ رجوع</a>
  </div>

  <script>
    const ADMIN_EMAIL = "am.alsus1995@gmail.com";

    async function checkAdmin() {
      const { data } = await supabase.auth.getUser();

      if (!data || !data.user) {
        window.location.href = "login.html";
        return;
      }

      if (data.user.email !== ADMIN_EMAIL) {
        alert("غير مصرح لك");
        window.location.href = "dashboard.html";
        return;
      }

      document.getElementById("adminBox").style.display = "block";
    }

    async function addPoints() {
      await updatePoints(true);
    }

    async function subtractPoints() {
      await updatePoints(false);
    }

    async function updatePoints(isAdd) {
      const email = document.getElementById("userEmail").value.trim();
      const pts = parseInt(document.getElementById("points").value);
      const msg = document.getElementById("msg");

      if (!email || !pts) {
        msg.innerText = "يرجى إدخال الإيميل وعدد النقاط";
        return;
      }

      // جلب المستخدم من جدول profiles
      const { data: profile, error } = await supabase
        .from("profiles")
        .select("id, points")
        .eq("email", email)
        .single();

      if (error || !profile) {
        msg.innerText = "المستخدم غير موجود";
        return;
      }

      let newPoints = isAdd
        ? profile.points + pts
        : profile.points - pts;

      if (newPoints < 0) newPoints = 0;

      const { error: updateError } = await supabase
        .from("profiles")
        .update({ points: newPoints })
        .eq("email", email);

      if (updateError) {
        msg.innerText = "خطأ أثناء التحديث";
      } else {
        msg.innerText = "تم التحديث بنجاح ✅";
      }
    }

    checkAdmin();
  </script>

</body>
</html>
