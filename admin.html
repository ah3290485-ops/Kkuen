<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Supabase v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      background: linear-gradient(135deg, #050814, #0b1226);
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      width: 90%;
      max-width: 400px;
      background: #0d132b;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255,215,0,0.2);
    }
    h2 {
      text-align: center;
      color: gold;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background: gold;
      color: #000;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #ffd700;
    }
    .note {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .note a {
      color: gold;
      text-decoration: none;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>تسجيل الدخول</h2>

  <input type="email" id="email" placeholder="الإيميل">
  <input type="password" id="password" placeholder="كلمة المرور">

  <button onclick="login()">دخول</button>

  <div class="note">
    ما عندك حساب؟ <a href="register.html">إنشاء حساب</a>
  </div>
</div>

<script>
  const SUPABASE_URL = "https://gpfxakuneeuafxgqbobs.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...";

  const supabase = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (!email || !password) {
      alert("رجاءً أدخل الإيميل وكلمة المرور");
      return;
    }

    const { error } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      alert("فشل تسجيل الدخول: " + error.message);
      return;
    }

    // نجاح
    window.location.href = "dashboard.html";
  }
</script>

</body>
</html>
